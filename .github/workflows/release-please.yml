on:
  push:
    branches:
      - main

name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          path: packages/nommy
